
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src data: 'self' 'unsafe-inline' 'unsafe-eval';">
    <title>hotznn.omuen.com</title>
    <style type="text/css">
      * {
        box-sizing: border-box;
      }
      html {
        height: 100%;
        overflow: hidden;
        font-size: 16px;
        background-color: white;
        overflow: hidden;
      }
      body {
        margin: 0;
        height: 100%;
        font-family: verdana, "Microsoft Yahei";
        background-color: white;
        overflow: hidden;
        padding: 2em 0 0 0;
      }
      
      header {
        color: #EAEAEA;
        padding: 0 1em;
        height: 2em;
        line-height: 2em;
        margin-top: -2em;
        padding-left: 4em;
        background-color: #383838;
      }
      
      a {
        cursor: pointer;
        text-decoration: none;
        color: #006291;
      }
      a:link {
        color: #006291;
      }
      a:visited {
        color: #006291;
      }
      a:hover {
        text-decoration: none;
        color: #FF6633;
      }

      .omuen {
        width: 100%;
        height: 100%;
        padding-left: 3em;
      }

      .side {
        width: 3em;
        float:left;
        height: 100%;
        overflow: hidden;
        margin-left: -3em;
        background-color: #363636;
      }
      .main {
        margin:0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <header>hotznn.omuen.com</header>
    <div class="omuen">
      <div class="side"></div>
      <div class="main"></div>
    </div>
    <script type="text/javascript">
      -function(w){
        var $ = function(id){
          return {
            dom: document.querySelector(id),
            html: function(data){
              var me = this;
              if(typeof(data)=="string"){
                me.dom.innerHTML = data;
              }
              else {
                return me.dom.innerHTML;
              }
            },
            text: function(data){
              var me = this;
              if(typeof(data)=="string"){
                me.dom.innerText = data;
              }
              else {
                return me.dom.innerText;
              }
            },
            append: function(node){
              this.dom.appendChild(node);
            }
          }
        };
      }(window);
    </script>
  </body>
</html>
