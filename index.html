
<!DOCTYPE html>
<html lang="zh-CN">
  <head>

    <style type="text/css">
      * {box-sizing: border-box;}
      html {margin:0; padding:0; height: 100%; overflow: hidden; }
      body {margin:0; padding:0; height: 100%; overflow: hidden; padding-bottom: 64px; }
      body {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      img {
        width: 100%;
        height: 100%;
        vertical-align: middle;
      }
      ul {
        margin:0;
        padding:24px;
        list-style: none;
        user-select: none;
        position: relative;
        margin: 0 auto;
        padding: 32px;
        max-width: 980px;
        min-height: 100%;
        overflow: hidden;
      }
      ul li {
        position: relative;
        cursor: pointer;
        display: block;
        float: left;
        width: 72px;
        min-width: 72px;
        padding: 8px 0;
        margin: 0px;
        user-select: none;
        width: 11.1111%;
      }

        position: absolute;
        opacity:0.5;
        z-index: -19801017;
      }
      ul li.target {
        transform:scale(1.2,1.2);  
        ransition:All 0.2s ease-in-out;
        -webkit-transition:All 0.2s ease-in-out;
      }
      ui li:active {
        background-color: red;
      }
      
      ul li .icon {

        width: 48px;
        height: 48px;
        padding: 8px;
        box-sizing: border-box;
        text-align: center;
        border-radius: 5px;
        background-color: #EEEEEE;
        background-image : url(./img/web.png);
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 32px 32px;
      }
      ul li .label {
        text-align: center;
        font-size: 12px;
        height: 24px;
        line-height: 24px;
        overflow: hidden;
        user-select: none;
        font-family: "Microsoft Yahei", Verdana, Geneva, Tahoma, sans-serif;
      }
      
      hr {
        border: none;
        height: 1px;
        background-color: #DDDDDD;
        margin: 8px 32px;
      }
      
      .body {
        height: 100%; 
        overflow-y: auto;
        -webkit-overflow-scrolling : touch; 
      }
      
      .footer {
        margin-bottom: -64px;

        padding: 8px;

        text-align: left;
        border-radius: 5px;
        overflow: hidden;
        background-color: #FAFAFA;
        border-top: solid 1px #EEEEEE;
        font-family: "Microsoft Yahei", Verdana, Geneva, Tahoma, sans-serif;
        padding-left: 64px;
      }
      
      #avatar {
        width: 48px;
        height: 48px;
        border-radius: 5px;
        vertical-align: middle;
        float: left;
        margin-left: -56px;
      }
      #uname {
        float: left;
        color: #363636;
        font-size: 13px;
        height: 24px;
        width: 100%;
        line-height: 24px;
        padding: 0 8px;
        display: block;
        vertical-align: middle;
        box-sizing: border-box;
      }
      #umemo {
        float: left;
        color: #646464;
        font-size: 12px;
        height: 24px;
        width: 100%;
        line-height: 24px;
        padding: 0 8px;
        display: block;
        vertical-align: middle;
        box-sizing: border-box;
      }

      @media screen and (max-width: 1023px) {
        ul li{
          margin: 0px;
          width: 12.5%;
        }
      }   
      
      @media screen and (max-width: 799px) {
        ul li{
          margin: 0px;

        }
      }
      
      @media screen and (max-width: 639px) {

        }

        ul li{
          margin: 0px;
          width: 33.33%;
        }
      }
    </style>
    <script type="text/javascript">
      var com = {};
      com.id = function(o){
        var ret=(typeof o=="string")?document.getElementById(o) : o;
        if(ret==null) return null;
        ret.html = function(value){
          if(value===undefined){
            return this.innerHTML;
          }
          this.innerHTML = value;
        };
        ret.append = function(o){
          this.appendChild(o);
        };
        return ret;
      };
      com.element = function(tag){
        return this.id(document.createElement(tag));
      };
    </script>
    <script type="text/javascript" src="./js/ajax.js"></script>
  </head>
  <body>
    <div class="body">
      <ul id="container"></ul>
    </div>
    <div class="footer">
      <img id="avatar" src="./img/you.png" alt="" />
      <span id="uname">访客</span>
      <span id="umemo">每一天从这里开始</span>
    </div>
    <script type="text/javascript">
      var Hash  = function(){
        this.items = {};
        this.get = function(k){
          if(typeof(k)=="string"){
            return this.items[k];
          }
          return null;
        }
        this.set = function(k, item){
          if(typeof(k)=="string"){
            this.items[k] = item;
          }
        }
        this.foreach = function(f){
          if(typeof(f)=="function"){
            for(var k in this.items){
              f(k, this.items[k]);
            }
          }
        }
      }
      var List = function(){
        this.items = [];
        this.push = function(item){
          this.items.push(item);
        }
        this.indexOf = function(o){
          for(var i=0; i<this.items.length; i++){
            if(o==this.items[i]) return i;
          }
          return -1;
        }
        this.foreach = function(f){
          if(typeof(f)=="function"){
            for(var i=0; i<this.items.length; i++){
              f(this.items[i]);
            }
          }
        }
      }
      var ui = {};
      ui.evt = {};
      ui.evt.timer = null;
      ui.evt.drag = false;
      ui.evt.dom = null;
      ui.evt.target = null;
      ui.evt.coords = {x:0, y:0};
      ui.evt.start = {x:0, y:0};
      ui.evt.down = function(o, e){
        var me = this;
        this.timer = window.setTimeout(function(){
          me.drag = true;
          me.coords.x = e.x;
          me.coords.y = e.y;
          me.start.x = o.offsetLeft;
          me.start.y = o.offsetTop;
          o.className = "drag";
          o.style.left = me.start.x + "px";
          o.style.top = me.start.y + "px";
          me.dom = o;
        },1000);
        //e.preventDefault();          
      }
      ui.evt.move = function(o, e){
        var me = this;
        if(this.dom == o) return;
        if(this.target == o) return;
        if(this.drag){
          if(me.target){
            me.target.className = "";
          }
          me.target = o;
          me.target.className = "target";
        }
      }
      ui.evt.out = function(o, e){
        var me = this;
        if(this.drag) {
          if(this.target == o){
            o.className = "";
            this.target = null;
          }
        }
      }
      ui.evt.up = function(o, e){
        var me  = this;
        if(!this.drag){
          window.open(o.data.url);
        }
      }
      ui.container = com.id("container");
      ui.body = document.body;
      ui.body.onmousemove = ui.body.ontouchstart = function(e){
        var evt = ui.evt;
        if(evt.drag){
          var delta = { x: e.x - evt.coords.x, y: e.y - evt.coords.y };
          evt.dom.style.left = (evt.start.x + delta.x) + "px";
          evt.dom.style.top = (evt.start.y + delta.y) + "px";
        }
      }
      ui.body.onmouseup = ui.body.ontouchend = function(e){
        var evt = ui.evt;
        if(evt.timer){
          window.clearTimeout(evt.timer);
          evt.timer = null;
        }
        
        if(evt.target && evt.dom){
          evt.target.className = "";
          ui.container.insertBefore(evt.dom, evt.target);
        }
        
        if(evt.dom){
          evt.dom.className = "";
          evt.dom.style.left = "auto";
          evt.dom.style.top = "auto";
        }
        
        evt.dom = null;
        evt.target = null;
        evt.drag = false;
      }

      ui.drawitem = function(item, fixed){
        var me = this;
        var data = {rowid: item.rowid||"0", name: item.name||"无题", url: item.url||"about:blank"};
        var li = com.element("li");
        var div = com.element("div");
        var label = com.element("div");
        div.className = "icon";
        //div.style.backgroundColor = "rgb(" + (200+Math.floor(Math.random()*50)) + "," + (200+Math.floor(Math.random()*50)) + "," + (200+Math.floor(Math.random()*50)) + ")";
        var mc = data.url.match(/(http[s]?:\/\/[^\/]*).*/);
        if(mc){
          var img = new Image();
          var url = mc[1] + "/favicon.ico";
          img.onload = function(){
            div.style.backgroundImage = "url(" + url + ")";          
          }
          img.onerror = function(){
            div.style.backgroundImage = "url(./img/web.png)";
          }
          img.src = url;
        }
        else{
          div.style.backgroundImage = "url(/favicon.ico)";
        }
        
        label.className = "label";
        label.html(data.name);
        li.append(div);
        li.append(label);
        li.timer = null;
        li.icon = div;
        li.data = data;
        li.editing = false;
        if(fixed){
          li.onclick = function(){
            window.open(data.url);
          }
        }
        else {        
          li.onmousedown = function(e){
            me.evt.down(this, e);
          }
          li.onmousemove = function(e){
            me.evt.move(this, e);
          }
         
          li.onmouseout = function(e){
            me.evt.out(this, e);
          }
          li.onmouseup = function(e){
            me.evt.up(this, e);
          }  
        }
        return li;
      }
      ui.items = [ {name: "八月远方", url: "https://www.bimwook.com"}, {name: "O-MUEN", url: "https://omuen.com"} ];
      ui.items = [];
      ui.sort = function(o, callback){
        var me = this;
        ajax.get("./data/sort.txt", function(data, error){
          if(error) return;
          var p = data.indexOf('\n\n');
          if(p==-1) return;
          var list = data.slice(p+2).split('\n');
          var all = new Hash();
          var ret = new List();
          for(var i=0; i<o.items.length; i++){
            var item = o.items[i];
            if(item && item.rowid){
              all.set(item.rowid, item);             
            }
          }
          for(var i=0; i<list.length; i++){
            var rowid = list[i];
            ret.push(all.get(rowid));
          }
          all.foreach(function(k, item){
            if(ret.indexOf(item)==-1){
              ret.push(item);
            }
          })
          callback(ret);
        })
      }
      
      ui.load = function(){
        var me = this;
        ajax.get('./data/list.txt', function(data, err){
           try{
             var o = JSON.parse(data);
             me.sort(o, function(list){
               list.foreach(function(item){
                 if(!item) return;
                 me.container.append(me.drawitem(item, false));               
               });
             })
           }
           catch(e){
             console.log('网络请求失败');
           }
        })
      }
      ui.load();
    </script>
  </body>
