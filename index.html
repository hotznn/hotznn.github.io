
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src data: 'self' 'unsafe-inline' 'unsafe-eval';">
    <title>hotznn.omuen.com</title>
    <meta name="keywords" content="八月远方" />
    <meta name="description" content="八月远方，永远的远方..." />
    <style type="text/css">
      html {
        height: 100%;
        overflow: hidden;
        font-size: 16px;
        background-color: white;
      }
      body {
        margin: 0;
        font-family: verdana, "Microsoft Yahei";
        background-color: white;
      }
      
      header {
        color: #EAEAEA;
        padding: 0.5em 1em;
        background-color: #383838;
      }
      
      a {
        cursor: pointer;
        text-decoration: none;
        color: #006291;
      }
      a:link {
        color: #006291;
      }
      a:visited {
        color: #006291;
      }
      a:hover {
        text-decoration: none;
        color: #FF6633;
      }
    </style>
  </head>
  <body>
    <header>hotznn.omuen.com</header>
    <div></div>
    <script type="text/javascript">
      -function(w){
        var $ = function(id){
          return {
            dom: document.querySelector(id),
            html: function(data){
              var me = this;
              if(typeof(data)=="string"){
                me.dom.innerHTML = data;
              }
              else {
                return me.dom.innerHTML;
              }
            },
            text: function(data){
              var me = this;
              if(typeof(data)=="string"){
                me.dom.innerText = data;
              }
              else {
                return me.dom.innerText;
              }
            },
            append: function(node){
              this.dom.appendChild(node);
            }
          }
        };
      }(window);
    </script>
  </body>
</html>
