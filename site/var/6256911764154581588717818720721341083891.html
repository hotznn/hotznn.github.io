      <h1>引子</h1>
      <p>　</p>
      <p>这是一座北方山上的小城。城的周围也都是山。出城的路只有那么两条主路，一条东西方向的，一条南北方向的。另外还有一条铁路，每天有几班火车开进开出。</p>
      <p>这是一座慢节奏却精致的小城。因为大山限制了小城的规模，人们就把这有限的方寸之地发挥的淋漓尽致。街道不是很宽敞，却也足够车来车往而不堵塞。街边小店都不大，却都各具特色，吸引着过往的行人。</p>

    <script type="text/javascript">
      -function(){
        var $ = function(id){
          return {
            dom: document.querySelector(id),
            html: function(data){
              var me = this;
              if(typeof(data)=="string"){
                me.dom.innerHTML = data;
              }
              else {
                return me.dom.innerHTML;
              }
            },
            text: function(data){
              var me = this;
              if(typeof(data)=="string"){
                me.dom.innerText = data;
              }
              else {
                return me.dom.innerText;
              }
            },
            append: function(node){
              this.dom.appendChild(node);
            }
          }
        };
        var fn={};
        fn.throttle = function(fn, delay){
          var me = this;
          var timer=null;
          return function(){
            var context=this, args=arguments;
            window.clearTimeout(timer);
            timer = window.setTimeout(function(){ fn.apply(me, args); },delay);
          }
        };
        var vx = {};
        vx.rowid="6256911764154581588717818720721341083891";
        vx.lazyload = {
          items: [],
          clear: function(){
            items = [];
          },
          run: function(){
            var me = this;
            var top = (document.documentElement.scrollTop || document.body.scrollTop);
            var line = top + document.documentElement.clientHeight;
            var rest = [];
            while(me.items.length>0){
              var img = me.items.pop();
              var t = img.offsetTop;
              if((t>=top) && (t<=line)) {
                img.onload = function(){
                  var src = this.attributes["data-src"];
                  if(this.src.indexOf(src.value.replace("../", "/"))>-1){
                    this.className = "o-normal";
                    this.onclick = function(){ window.open(this.src) };
                  }
                  else {
                    var g = this;
                    this.style.cursor = "pointer";
                    if(this.src.indexOf("../cdn/text.svg")>-1){
                      this.className = "o-error";
                    }
                    this.onclick = function(){
                      g.src = "../cdn/nil.svg";
                      window.setTimeout(function() {
                        g.className = "o-load";
                      }, 0);
                      window.setTimeout(function() { 
                        g.className = "o-load";
                        g.src = src.value;
                      }, 300);
                    };
                  }
                };
                img.onerror = function(){
                  this.onclick = null;
                  this.src="../cdn/text.svg";
                }
                img.className = "o-load";
                img.src = (img.attributes["data-src"]||{name:"",value:"../cdn/nil.svg"}).value;
              }
              else{
                rest.push(img);
              }
            }
            me.items = rest.reverse();
            if(me.items.length==0) {
              window.onscroll = null;
            }
          },
          load: function(id){
            var me = this;
            var nodes = $(id).dom.getElementsByTagName("img");
            var list = [];
            for(var i=0; i<nodes.length; i++){
              list.push(nodes[i]);
            }
            list.reverse();
            for(var i=0; i<list.length; i++){
              var img = list[i];
              img.className = "o-load";
              me.items.push(img);
            }
            window.onscroll = fn.throttle(function(){ me.run(); }, 500);
            this.run();
          }
        };
        vx.load = function(){
          var me = this;
          window.setTimeout(function(){ me.lazyload.load("#content"); }, 500);
        };
        vx.load();
      }();
    </script>
